<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style> /* CSS */
       body{
        font-family: sans-serif;
       }

       ul li{ /* Assim, ele só formata as li's que estão dentro de uma ul */
        list-style-type:none;
        list-style-position:inside;
        color:red
       }

       ol li{
        list-style: decimal inside;
       }



    </style>
</head>
<body>
    <h1> Listas </h1>
    <ul>
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

</body>
</html>
