            font-size: 62.5%;
        }

        header{
            width: 100%;
            background-color: rgba(255, 0, 0, 0.3);

            position: fixed;
            top: 0;
            left: 0;
        }

            min-height: calc(100vh - var(--header-height) - 2rem);

            font-size:2rem;
            margin-top: var(--header-height);

            height: 10rem;
            font-size: 2rem;

        }

            margin: 100px;
            --main-color: yellow;
            color:var(--main-color);

        .p2{
            color:var(--main-color);
        }
			
    
    </style>
